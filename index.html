<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
</head>

<body>
    <h1 id="top-bar">Weather Dashboard</h1>

    <section id="left-page">
        <div><strong>Search for a City: <br></strong></div>
        <input type="search" id="search-box" autocomplete="on" autocapitalize="words"><br>
        <button id="search-btn"><strong>Search</strong></button>

        <div id="history">
            <h2>History:</h2>
            <div>-----------------</div><br>
            <ul id="history-list"></ul>
        </div>
    </section>

    <section id="right-page">
        <div id="display-weather">
            <div id="current-weather">
            </div>
        </div>
        <div id="display-forecast">
            <ul id="display-forecast-list">
            <ul>
        </div>
    </section>
    <script src="assets/javascript/scipt.js"></script>
</body>

</html>
